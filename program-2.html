<!DOCTYPE html>

<body>
    

    <script>

        //Create a function that takes two numbers as arguments and returns true if the first number is greater than or equal to the second number. Use comparison operators (>=) and explain how they work in JavaScript.

        var a = parseInt(prompt("Please Enter First Number.."));
        let b = parseInt(prompt("Please Enter Second Number.."));

        function fun1(a,b){
           if(a >= b){
            document.write("first Number Is Greater..")
           }else{
            document.write("Second Number Is Greater..")
           }
        }

        fun1(a,b);
    </script>
</body>
