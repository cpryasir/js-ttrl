    <script>

        //Write a program that prompts the user to enter their age. Using an if-else statement, check if the age is greater than or equal to 18 and log "You are an adult" if true, otherwise log "You are a minor." Then, implement the same functionality using a ternary operator.



        var a = parseInt(prompt("Please Enter Your Age..."));

        if(a < 18){
            document.write("You Are Minor..");
        }else{
            document.write("You are an adult.");
        }
