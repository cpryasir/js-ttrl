    <h4>Write a function that takes a string as input and returns the first character and the last character of the string. Use string indexing to access these characters and return them. Provide examples to test your function.</h4>

    <script>

        //Write a function that takes a string as input and returns the first character and the last character of the string. Use string indexing to access these characters and return them. Provide examples to test your function.

        var a = prompt("Please Enter A String.");

            function fun3(){

              var b =  "first Character : " + a[0] + "<br>" + "Last Character : " + a[a.length -1];

              document.write(b);
            }

            fun3();
